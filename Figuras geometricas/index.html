<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Figuras geometricas</title>
        <link rel="stylesheet" href="css/estilos.css">
    </head>
    <body>
        <header class="header">
            <h1 class="header-title">Figuras geométricas</h1>
            <p class="header-description">Calcular diferentes medidas de figuras geométricas
                como área y perímetro.
            </p>
        </header>
        <div class="answer">
            <p id='result'></p>
        </div>

        <section class="figure">
            <div class="box">
                <div class="box-header">
                    <h2 class="">Cuadrado</h2>
                </div>
                <div class="box-main">
                    <p class="box-main__text">¿Cuanto mide cada lado de tu cuadrado?</p>
                    <input class="box-main__input" type="number" name="inputSide" id="inputSide" placeholder="Ingresa un lado">
                    <button class="box-main__btn" type="button" id="btnPerimSquare">Perímetro</button>
                    <button class="box-main__btn" type="button" id="btnAreaSquare">Área</button>
                </div>
            </div>
            <div class="box">
                <div class="box-header">
                    <h2 class="">Triangulo</h2>
                </div>
                <div class="box-main">
                    <p class="box-main__text">¿Cuanto mide cada lado de tu triangulo?</p>
                    <input class="box-main__input" type="number" name="side1" id="side1" placeholder="Ingresa lado 1">
                    <input class="box-main__input" type="number" name="side2" id="side2" placeholder="Ingresa lado 2">
                    <input class="box-main__input" type="number" name="side3" id="side3" placeholder="Ingresa lado 3">
                    <button class="box-main__btn" type="button" id="btnPerimeterTriangle">Perímetro</button>
                    <p class="box-main__text">¿Cuanto mide la base y altura de tu triangulo?</p>
                    <input class="box-main__input" type="number" name="base" id="base" placeholder="Base">
                    <input class="box-main__input" type="number" name="height" id="height" placeholder="Altura">
                    <button class="box-main__btn" type="button" id="btnAreaTriangle">Área</button>
                </div>
            </div>
            <div class="box">
                <div class="box-header">
                    <h2 class="">Circulo</h2>
                </div>
                <div class="box-main">
                    <p class="box-main__text">¿Cuanto mide el Radio de tu circulo?</p>
                    <input class="box-main__input" type="number" name="radius" id="radius" placeholder="Ingrese el radio">
                    <button class="box-main__btn" type="button" id="btnDiameterCircle">Diametro</button>
                    <button class="box-main__btn" type="button" id="btnPerimeterCircle">Perimetro</button>
                    <button class="box-main__btn" type="button" id="btnAreaCircle">Área</button>
                </div>
            </div>
        </section>
        <script src="JS/figure-min.js"></script>
    </body>
</html>
